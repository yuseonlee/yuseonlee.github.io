<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGEDI_021</title>
    <script>
        var math = 50;
        var english = 90;
        var science = 100;
        var cutline = 60;

        var average = (math + english + science) / 3;
        document.write("수학점수: " + math + "<br>");
        document.write("영어점수: " + english + "<br>");
        document.write("과학점수: " + science + "<br>");
        document.write("<hr>");
        document.write("총점수: " + (math +english + science) + "<br>");
        document.write("평균점수: " + average + "<br>");
        document.write("<hr>");
        if(average >= 80){
            document.write("수학, 영어, 과학의 평균이 80점 이상입니다." + "<br>");
            if (math < cutline || english < cutline || science <cutline){
            document.write("3과목중 60점을 넘지 못한 과목이 있어 불합격입니다." );
        } else{
            document.write("3과목 모두 60점을 넘어 합격하였습니다.");
        }
        } else{
            document.write("수학, 영어, 과학의 평균이 80점 미만입니다.");
        }  
    </script>
